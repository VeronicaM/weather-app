<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href="public/jquery-ui.min.css" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./main.css" type="text/css">
   <link rel="apple-touch-icon" sizes="57x57" href="./public/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./public/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./public/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./public/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./public/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./public/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./public/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./public/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./public/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="./public/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./public/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./public/images/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	
</head>

<body>
     <div class="containter-fluid size color"> 

      	  <div class="row-fluid">
		    <input placeholder="Search City" class="ff_elem" type="text" name="ff_nm_from[]" value="" id="f_elem_city"/>
		  </div>
		   
		   <div id="weatherInfo" class="row-fluid push-down flex">
		   </div>
          

		  <script id="header" type="text/x-handlebars-template">​
	          <div id="first-column" class="col-sm-4 col-xs-6">
	          	<div class="row-fluid position start"> 
	          	   <span>	
		          		<strong> Temperature (&deg;{{unitValue}})</strong>
	          		</span>
	          		<span> {{temp}} </span>
	          	</div>
	          	<div class="row-fluid position start">
	          		 <span>	
		          		<strong> Humidity (%)</strong>
	          		</span>
	          		<span> {{humidity}}</span>
	          	</div>
	          	<div class="row-fluid position start">
	          		 <span>	
		          		<strong>Pressure (hPa)</strong>
	          		</span>
	          		<span> {{pressure}}</span>
	          	</div>
	          </div>
	          <div id="second-column"  class="col-sm-5 col-xs-6">
	          	<div class="row-fluid position start">
	          		 <span>	
		          		<strong> Min Temperature (&deg;{{unitValue}})</strong>
	          		</span>
	          		<span> {{temp_min}}</span>
	          	</div>
	          	<div class="row-fluid position start">
	          		 <span>	
		          		<strong> Max Temperature (&deg;{{unitValue}})</strong>
	          		</span>
	          		<span> {{temp_max}}</span>
	          	</div>
	          	<div class="row-fluid position" style="flex-direction: row; justify-content: flex-start;">
	          		 <span> 
				  	     {{description}}
				      </span>
				      <img class="img-responsive" src='{{img}}' />
	          	</div>
	          </div>
		          <div id="third-column"  class="col-sm-3 col-xs-12">
		            <p> {{weatherFor}}</p>
		            <a id="toggle" href="#">{{unit}}</a>
		          </div>
	          </script>
	       <div class="row-fluid">
           	<div id="map" class="size" style="height:150px; width: 100%;">
	        </div>
           </div> 
    	</div>
    	
     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCRtxPW-qqXIRNts-8X7kGkOC7B9RLMtA"
  type="text/javascript"></script>
     <script src="public/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="public/handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
