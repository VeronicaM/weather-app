	<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href="public/css/jquery-ui.min.css" type="text/css">
<link href="public/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./public/css/main.css" type="text/css">
<link rel="stylesheet" href="./public/css/weather-icons.min.css" type="text/css">
   <link rel="apple-touch-icon" sizes="57x57" href="./public/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./public/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./public/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./public/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./public/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./public/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./public/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./public/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./public/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="./public/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./public/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./public/images/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	
</head>

<body class="flex">
     <div id="container" class="containter-fluid size color" style="height: 100%;"> 

      	  <div class="row-fluid">
		    <input placeholder="Search City" class="ff_elem" type="text" name="ff_nm_from[]" value="" id="f_elem_city"/>
		  </div>
		   
		   <div id="weatherInfo" class="row-fluid flex">
		   </div>
	        <div id="rowMap" class="row-fluid" style="height: 40%; width: 100%; margin-top:20px; " >
	           	<div id="mapPlace" style="height: 100%; width: 100%;"  >
		        </div>
           </div> 
    	</div>
    	  <script id="header" type="text/x-handlebars-template">​
	          	<div class="row-fluid">
	          		 <p class="headline"> {{weatherFor}} </p> 
		              <hr/>
	          	</div>
	          	<div class="row-fluid secondLine">
	          		<p> <a id="toggle" href="#"> {{temp}} &deg;{{unitValue}}</a></p>
		            <p class="flex" style="align-items: center">  <i class='{{imgClass}}' style="font-size: 45px;" ></i>  <span style="font-size: 20px;"> {{description}}</span> </p>   
	          	</div>
	          	<div class="row-fluid">
	          	   <hr/>
	          	  <div class="lastLine">	
	          		<span>  <i class="wi wi-thermometer-exterior"> {{temp_min}} &deg;{{unitValue}} <sub>min</sub> </i></span> 
	          		<span>  <i class="wi wi-thermometer"></i> {{temp_max}} &deg;{{unitValue}} <sub>max</sub></span>
	          		<span>  <i class="wi wi-humidity"></i> {{humidity}} % </span>
	          		<span> {{pressure}} hPa</span>
	          		</div>
	          	</div>          		          
	          </script>
     <script src="public/js/jquery-3.1.1.min.js"></script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCRtxPW-qqXIRNts-8X7kGkOC7B9RLMtA"
  type="text/javascript"></script>
     <script src="public/js/jquery-ui.min.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="public/js/handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="public/js/main.js"></script>
</body>

</html>
